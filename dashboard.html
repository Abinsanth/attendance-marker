<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard â€” Attendance</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <h1>Dashboard</h1>
      <div class="user-info">
        <span id="userEmail" class="muted"></span>
        <button id="btn-logout" class="btn small">Logout</button>
      </div>
    </header>

    <main>
      <div class="card">
        <h2>Take Attendance</h2>
        <form id="select-list-form">
          <label for="listDropdown">Choose a list</label>
          <select id="listDropdown" required>
            <option value="" disabled selected>-- Select a list --</option>
          </select>
          <div class="row button-group">
            <button type="submit" id="btn-take" class="btn">Take Attendance</button>
            <a href="add-list.html" id="btn-add" class="btn outline">Add / Manage Lists</a>
          </div>
        </form>
      </div>

      <div class="card small">
        <h3>Your Lists</h3>
        <div id="listsPreview" class="list-preview"></div>
      </div>
    </main>
  </div>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
