<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance â€” Login / Sign up</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container auth-container">
    <header class="app-header">
      <h1>Attendance App</h1>
    </header>

    <div class="tabs">
      <button id="tab-login" class="tab active">Login</button>
      <button id="tab-signup" class="tab">Sign Up</button>
      <button id="tab-forgot" class="tab">Forgot Password</button>
    </div>

    <div id="pane-login" class="pane">
      <form id="login-form">
        <input id="login-email" type="email" placeholder="Email" required />
        <input id="login-password" type="password" placeholder="Password" required />
        <button type="submit" id="btn-login" class="btn">Login</button>
      </form>
    </div>

    <div id="pane-signup" class="pane hidden">
      <form id="signup-form">
        <input id="signup-name" type="text" placeholder="Your Name" required />
        <input id="signup-email" type="email" placeholder="Email" required />
        <input id="signup-password" type="password" placeholder="Password (6+ chars)" required minlength="6" />
        <input id="signup-confirm-password" type="password" placeholder="Confirm Password" required minlength="6" />
        <button type="submit" id="btn-signup" class="btn">Create Account</button>
      </form>
    </div>

    <div id="pane-forgot" class="pane hidden">
      <form id="forgot-form">
        <input id="forgot-email" type="email" placeholder="Enter your email" required />
        <button type="submit" id="btn-forgot" class="btn">Send Reset Link</button>
      </form>
    </div>

    <p id="auth-msg" class="muted" aria-live="polite"></p>
  </div>

  <script type="module" src="js/auth.js"></script>
  <script type="module" src="js/firebase.js"></script>
</body>
</html>
